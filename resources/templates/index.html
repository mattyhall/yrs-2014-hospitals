{% extends "templates/base.html" %}
{% block head %}
  <style>
    #map-canvas { height: 500px; width: 850px; display: block; }
  </style>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNfQpxpOMsdfqIIKWBy2TU1dXJSD894SE"></script>
{% endblock %}

{% block title %}Search{% endblock %}

{% block subtitle %}
  <h3>Comparing care made simple</h3>
{% endblock %}

{% block content %}
<div class="row">
  <div id="tfheader">
    <div id="tfnewsearch" class="col-md-12">
    </div>
  </div>
</div>

<div class="row clearfix">
  <div id="errors"></div>
</div>
<div id="main">
<div class="row clearfix">
  <div class="col-md-3 column" id="hospitals-list-div"></div>
  <div id="map-canvas" class="col-md-9 column" style="padding-right: 4px">
  </div>
</div>
</div>
<script src="http://fb.me/react-0.9.0.js"></script>
<script src="/static/js/cljs/goog/base.js" type="text/javascript"></script>
<script src="/static/js/cljs/hospital_finder.js" type="text/javascript"></script>
<script type="text/javascript">goog.require("hospital_finder.frontend.index");</script>
{% endblock %}
